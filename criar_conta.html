<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HABIT - Criar Conta</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="logo">HABIT</div>
      <nav class="site-nav" aria-label="Navega&ccedil;&atilde;o principal">
        <ul>
          <li><a href="#">In&iacute;cio</a></li>
          <li><a href="#">P&aacute;ginas</a></li>
          <li><a href="#">Destaques</a></li>
          <li><a href="#">Assinar</a></li>
          <li><a href="#">Admin</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <input type="text" class="search-field" placeholder="Buscar..." />
        <button type="button" class="btn btn-outline pill">Buscar</button>
        <button type="button" class="btn btn-outline pill">Entrar</button>
      </div>
    </div>
  </header>

  <main class="page-main">
    <div class="wrapper">
      <div class="surface-block center">
        <section class="card auth-card">
          <h1>Criar Conta</h1>
          <form class="auth-form">
            <div class="form-group">
              <label class="visually-hidden" for="signup-name">Nome completo</label>
              <input id="signup-name" type="text" placeholder="Nome completo" />
            </div>
            <div class="form-group">
              <label class="visually-hidden" for="signup-email">E-mail</label>
              <input id="signup-email" type="email" placeholder="E-mail" />
            </div>
            <div class="form-group">
              <label class="visually-hidden" for="signup-password">Senha</label>
              <input id="signup-password" type="password" placeholder="Senha" />
            </div>
            <div class="form-group">
              <label class="visually-hidden" for="signup-confirm-password">Confirmar senha</label>
              <input id="signup-confirm-password" type="password" placeholder="Confirmar senha" />
            </div>
            <label class="form-checkbox" for="signup-terms">
              <input id="signup-terms" type="checkbox" />
              <span>Concordo com os termos e a pol&iacute;tica de privacidade</span>
            </label>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <nav class="footer-menu" aria-label="Links complementares">
        <a href="#" class="footer-chip">Instagram</a>
        <a href="#" class="footer-chip">Work</a>
        <a href="#" class="footer-chip">Bags</a>
        <a href="#" class="footer-chip">Lamp</a>
        <a href="#" class="footer-chip">Books</a>
      </nav>
      <p class="footer-note">&copy; 2025 Meu Site &middot; Meu site</p>
    </div>
  </footer>
</body>
</html>
