<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <style>
    :root {
      --color-primary: #2f8f83;
      --color-bg-light: #f5f5f5;
      --color-border: #ddd;
      --color-text: #111;
      --color-gray: #666;
      --radius: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: var(--color-text);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo-nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      font-weight: bold;
    }

    nav a {
      margin-right: 0.5rem;
      text-decoration: none;
      color: var(--color-text);
      font-size: 0.9rem;
    }

    .search-box {
      display: flex;
      gap: 0.25rem;
    }

    .search-box input {
      padding: 0.3rem 0.5rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      font-size: 0.9rem;
    }

    .search-box button {
      padding: 0.3rem 0.8rem;
      border: 1px solid var(--color-primary);
      color: var(--color-primary);
      background-color: transparent;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.9rem;
    }

    .newsletter-box {
      background-color: var(--color-bg-light);
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      border: 1px solid var(--color-border);
    }

    .newsletter-box h2 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .newsletter-box input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--color-border);
    }

    .newsletter-box label {
      display: block;
      font-size: 0.8rem;
      color: var(--color-gray);
      margin-bottom: 0.5rem;
    }

    .newsletter-box button {
      background-color: var(--color-primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      cursor: pointer;
    }

    .footer-tags {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }

    .tag {
      background-color: var(--color-bg-light);
      padding: 0.8rem 2rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      border: 1px solid var(--color-border);
    }

    footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--color-gray);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo-nav">
        <div class="logo">HABIT</div>
        <nav>
          <a href="#">Início</a>
          <a href="#">Páginas</a>
          <a href="#">Destaques</a>
          <a href="#">Assinar</a>
          <a href="#">Admin</a>
        </nav>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Buscar...">
        <button>Buscar</button>
        <button>Entrar</button>
      </div>
    </header>

    <main>
      <div class="newsletter-box">
        <h2>Assine a newsletter</h2>
        <input type="email" placeholder="E-mail">
        <label><input type="checkbox"> Concordo em receber comunicações e li a política de privacidade.</label>
        <button>Assinar</button>
      </div>

      <div class="footer-tags">
        <div class="tag">Instagram</div>
        <div class="tag">Work</div>
        <div class="tag">Bags</div>
        <div class="tag">Lamp</div>
        <div class="tag">Books</div>
      </div>
    </main>

    <footer>
      © 2025 Meu Site • Meu site
    </footer>
  </div>
</body>
</html>
