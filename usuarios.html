    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <span class="nav-content">
                <h3>HABIT</h3>
                <ul id="primary-navigation" class="nav-links">
                    <li><a href="index.html">In&iacute;cio</a></li>

                    <li><a href="admin_categorias.html">Admin</a></li>
                </ul>
            </span>
            <span class="nav-actions">
                <form class="search" role="search" aria-label="Buscar no site">
                    <input type="search" class="search-bar" placeholder="Buscar..." aria-label="Buscar" />
                    <button type="submit" class="button-primary">Buscar</button>
                </form>
                <a class="button-secondary" href="login.html">Entrar</a>
            </span>
        </nav>
    </div>
    <main class="page-main">
        <div class="wrapper">
            <section class="dashboard-surface">
                <div class="dashboard-grid">
                    <aside class="profile-panel" aria-labelledby="perfil-heading">
                        <h2 id="perfil-heading">Perfil</h2>
                        <div class="avatar-placeholder" aria-hidden="true"></div>
                        <form class="profile-form">
                            <div class="form-group">
                                <label class="visually-hidden" for="profile-name">Nome</label>
                                <input id="profile-name" type="text" placeholder="Nome" />
                            </div>
                            <div class="form-group">
                                <label class="visually-hidden" for="profile-bio">Bio</label>
                                <textarea id="profile-bio" placeholder="Bio"></textarea>
                            </div>
                            <button type="submit" class="btn btn--primary">Salvar</button>
                        </form>
                    </aside>
                    <section class="posts-panel" aria-labelledby="posts-heading">
                        <h2 id="posts-heading">Suas postagens</h2>
                        <div class="post-list">
                            <article class="post-card">
                                <div class="post-thumb" aria-hidden="true"></div>
                                <div class="post-details">
                                    <span class="post-status draft">Rascunho</span>
                                    <h3>Post 1</h3>
                                </div>
                            </article>
                            <article class="post-card">
                                <div class="post-thumb" aria-hidden="true"></div>
                                <div class="post-details">
                                    <span class="post-status published">Publicado</span>
                                    <h3>Post 2</h3>
                                </div>
                            </article>
                            <article class="post-card">
                                <div class="post-thumb" aria-hidden="true"></div>
                                <div class="post-details">
                                    <span class="post-status review">Em an&aacute;lise</span>
                                    <h3>Coment&aacute;rio 1</h3>
                                </div>
                            </article>
                            <article class="post-card">
                                <div class="post-thumb" aria-hidden="true"></div>
                                <div class="post-details">
                                    <span class="post-status published">Publicado</span>
                                    <h3>Coment&aacute;rio 2</h3>
                                </div>
                            </article>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-tags">
            <span class="pill">Instagram</span>
            <span class="pill">Work</span>
            <span class="pill">Bags</span>
