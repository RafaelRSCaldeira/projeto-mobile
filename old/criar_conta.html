    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <span class="nav-content">
                <h3>HABIT</h3>
                <ul id="primary-navigation" class="nav-links">
                    <li><a href="index.html">In&iacute;cio</a></li>
                    <li><a href="escolhas_editor.html">P&aacute;ginas</a></li>
                    <li><a href="destaques.html">Destaques</a></li>
                    <li><a href="newsletter.html">Assinar</a></li>
                    <li><a href="admin_categorias.html">Admin</a></li>
                </ul>
            </span>
            <span class="nav-actions">
                <form class="search" role="search" aria-label="Buscar no site">
                    <input type="search" class="search-bar" placeholder="Buscar..." aria-label="Buscar" />
                    <button type="submit" class="button-primary">Buscar</button>
                </form>
                <a class="button-secondary" href="login.html">Entrar</a>
            </span>
        </nav>
    </div>
    <main class="page-main">
        <div class="wrapper">
            <div class="surface-block center">
                <section class="card auth-card">
                    <h1>Criar conta</h1>
                    <form class="auth-form">
                        <div class="form-group">
                            <label class="visually-hidden" for="signup-name">Nome completo</label>
                            <input id="signup-name" type="text" placeholder="Nome completo" required />
                        </div>
                        <div class="form-group">
                            <label class="visually-hidden" for="signup-email">E-mail</label>
                            <input id="signup-email" type="email" placeholder="E-mail" required />
                        </div>
                        <div class="form-group">
                            <label class="visually-hidden" for="signup-password">Senha</label>
                            <input id="signup-password" type="password" placeholder="Senha" required />
                        </div>
                        <div class="form-group">
                            <label class="visually-hidden" for="signup-confirm-password">Confirmar senha</label>
                            <input id="signup-confirm-password" type="password" placeholder="Confirmar senha" required />
                        </div>
                        <label class="form-checkbox" for="signup-terms">
                            <input id="signup-terms" type="checkbox" required />
                            <span>Concordo com os termos e a pol&iacute;tica de privacidade</span>
                        </label>
                        <div class="form-actions">
                            <button type="submit" class="btn btn--primary">Cadastrar</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-tags">
            <span class="pill">Instagram</span>
            <span class="pill">Work</span>
